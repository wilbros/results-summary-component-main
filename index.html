<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="first_panel">
      <div class="text1">Your Result</div>
      <div class="circle">
        <div class="score">76</div>
        <div class="total">of 100</div>
      </div>
      <div class="text2">Great</div>
      <div class="text3">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="second_panel">
      <div class="summary">Summary</div>
      <div class="reaction">Reaction <p>80 / 100</p></div>
      <div class="memory">Memory <p>92 / 100</p></div>     
      <div class="verbal">Verbal <p>61 / 100</p></div>
      <div class="visual">Visual <p>72 / 100</p></div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
