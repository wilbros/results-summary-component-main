<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="first_panel">
        <div class="text1">Your Result</div>
        <div class="circle">
          <div class="score">76</div>
          <div class="total">of 100</div>
        </div>
        <div class="text2">Great</div>
        <div class="text3">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="second_panel">
        <div class="summary">Summary</div>
        <div class="reaction">
          <div class="icon"><img src="assets/images/icon-reaction.svg" alt=""></div>
          <div class="summarytext">
            <h4 class="light_red">Reaction</h4>
            <h4 class="subscore"><span>80 </span>/ 100</h4>
          </div>
        </div>
        <div class="memory">
          <div class="icon"><img src="assets/images/icon-memory.svg" alt=""></div>
          <div class="summarytext">
            <h4 class="orange_yellow">Memory</h4>
            <h4 class="subscore"><span>92 </span>/ 100</h4>
          </div>
        </div> 
        <div class="verbal">
          <div class="icon"><img src="assets/images/icon-verbal.svg" alt=""></div>
          <div class="summarytext">
            <h4 class="green_teal">Verbal</h4>
            <h4 class="subscore"><span>61 </span>/ 100</h4>
          </div>
        </div>
        <div class="visual">
          <div class="icon"><img src="assets/images/icon-visual.svg" alt=""></div>
          <div class="summarytext">
            <h4 class="cobalt_blue">Visual</h4>
            <h4 class="subscore"><span>72 </span>/ 100</h4>
          </div>
        </div>
        <button>Continue</button>
        <div class="remarks">
          <h6>Frontend Mentor Challege Coded by: Willy Beros Jr.</h6>
        </div>
      </div>
      
    </div>
  </main>
</body>
</html>
